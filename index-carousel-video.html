<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Vídeos Verticais</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (for arrows) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <style>
        /* Centraliza e ajusta o carrossel */
        .carousel-container {
            width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        /* Ocultar os vídeos que não estão ativos */
        .video-container {
            display: none;
            text-align: center;
        }

        /* Exibir o vídeo ativo */
        .video-container.active {
            display: block;
        }

        /* Ajuste das setas de controle do carrossel */
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            pointer-events: none;
        }

        /* Estilo para as setas de controle */
        .carousel-controls i {
            font-size: 2rem;
            color: #007bff;
            cursor: pointer;
            pointer-events: all;
            margin: 0 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            padding: 10px;
            transition: background-color 0.3s;
            z-index: 1;
        }

        .carousel-controls i:hover {
            background-color: rgba(0, 123, 255, 0.3);
        }

        /* Responsividade para vídeos em proporção 16:9 */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Proporção 16:9 padrão */
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Ajustes para vídeos verticais em telas menores */
        @media (max-width: 768px) {
            .video-wrapper {
                padding-bottom: 177.77%; /* Proporção 9:16 para vídeos verticais */
            }

            .carousel-container {
                max-width: 100%;
                padding: 0 10px;
            }

            .carousel-controls i {
                font-size: 1.5rem;
                padding: 5px;
            }
        }

        @media (max-width: 576px) {
            .carousel-controls i {
                font-size: 1.2rem;
                padding: 4px;
                margin: 0 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Carrossel de Vídeos Verticais do YouTube</h2>

        <div class="carousel-container">
            <div class="video-wrapper">
                <div class="video-container active" data-video-id="ID8_1PUF-qc">
                    <iframe id="player1" src="https://www.youtube.com/embed/ID8_1PUF-qc" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-container" data-video-id="Wodf_G66-NQ">
                    <iframe id="player2" src="https://www.youtube.com/embed/Wodf_G66-NQ" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-container" data-video-id="8YdR0pDExCU">
                    <iframe id="player3" src="https://www.youtube.com/embed/8YdR0pDExCU" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-container" data-video-id="GlcOuNm79Xk">
                    <iframe id="player4" src="https://www.youtube.com/embed/GlcOuNm79Xk" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="video-container" data-video-id="BqK1mtAUAy8">
                    <iframe id="player5" src="https://www.youtube.com/embed/BqK1mtAUAy8" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <!-- Setas de controle do carrossel -->
            <div class="carousel-controls d-flex align-items-center">
                <i id="prev" class="bi bi-chevron-left"></i>
                <i id="next" class="bi bi-chevron-right"></i>
            </div>
        </div>
    </div>

    <!-- jQuery, Bootstrap JS, and YouTube API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="caroseul-video.js"></script>

</body>

</html>
