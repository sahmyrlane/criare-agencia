<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Vídeos Verticais</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (for arrows) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="css/styles.css" rel="stylesheet">

    
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Carrossel de Vídedos Verticsais</h2>

        <!-- Carrossel 1 -->
<div class="carousel-container" id="carousel1">
    <div class="video-wrapper">
      <div class="video-container active" data-video-id="ID8_1PUF-qc">
        <iframe id="player1" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-container" data-video-id="Wodf_G66-NQ">
        <iframe id="player2" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-container" data-video-id="8YdR0pDExCU">
        <iframe id="player3" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-container" data-video-id="GlcOuNm79Xk">
        <iframe id="player4" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-container" data-video-id="BqK1mtAUAy8">
        <iframe id="player5" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  
    <!-- Setas de controle do carrossel 1 -->
    <div class="carousel-controls d-flex align-items-center">
      <i id="prev1" class="bi bi-chevron-left"></i>
      <i id="next1" class="bi bi-chevron-right"></i>
    </div>
  </div>


<!-- Carrossel 2 -->
<div class="carousel-container" id="carousel2">
    <div class="video-wrapper">
      <div class="video-container active" data-video-id="w4Eca6SqxDw">
        <iframe id="player6" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-container" data-video-id="TnJWBkXUXd8">
        <iframe id="player7" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-container" data-video-id="HB-Om_BlhmU">
        <iframe id="player8" src="" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-container" data-video-id="IEErJd0DUqM">
        <iframe id="player9" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  
    <!-- Setas de controle do carrossel 2 -->
    <div class="carousel-controls d-flex align-items-center">
      <i id="prev2" class="bi bi-chevron-left"></i>
      <i id="next2" class="bi bi-chevron-right"></i>
    </div>
  </div>


    </div>

    <script>

document.addEventListener("DOMContentLoaded", function () {
  // Carrossel 1
  setupCarousel("prev1", "next1", "#carousel1");

  // Carrossel 2
  setupCarousel("prev2", "next2", "#carousel2");

  function setupCarousel(prevId, nextId, carouselId) {
    // Inicializa variáveis para as setas e containers de vídeo
    const prev = document.getElementById(prevId);
    const next = document.getElementById(nextId);
    const videoContainers = document.querySelectorAll(`${carouselId} .video-container`);
    let currentSlide = 0;

    // Função para atualizar o vídeo do slide ativo
    function updateSlide() {
      // Remove o iframe dos outros slides e pausa o vídeo
      videoContainers.forEach((container) => {
        const iframe = container.querySelector("iframe");
        if (iframe) {
          iframe.src = ""; // Limpa o src para pausar
        }
        container.classList.remove("active"); // Remove a classe ativa
      });

      // Ativa o vídeo no slide atual
      const activeContainer = videoContainers[currentSlide];
      activeContainer.classList.add("active");

      // Configura o iframe para carregar o vídeo
      const iframe = activeContainer.querySelector("iframe");
      const videoId = activeContainer.getAttribute("data-video-id");
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    // Evento para clicar na seta "anterior"
    prev.addEventListener("click", function () {
      currentSlide = (currentSlide - 1 + videoContainers.length) % videoContainers.length;
      updateSlide();
    });

    // Evento para clicar na seta "próxima"
    next.addEventListener("click", function () {
      currentSlide = (currentSlide + 1) % videoContainers.length;
      updateSlide();
    });

    // Carrega o primeiro vídeo ao abrir o modal
    updateSlide();
  }
});


    </script>

    <!-- jQuery, Bootstrap JS, and YouTube API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
